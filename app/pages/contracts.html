<!--=include header.html -->
<main class="main">
    <section class="section__header">
        <div class="container">

            <span class="section__header-location">
                Главная/Министерство/Подать заявку
            </span>

            <h1 class="section__header-title">
                Подать заявку
            </h1>
        </div>
    </section>

    <section class="application__fill contracts">
        <div class="container">
            <div class="application__fill-wrapper">
                <div class="application__fill-top">
                    <span class="application__fill-top__item active">
                        1
                    </span>

                    <span class="application__fill-top__item">
                        2
                    </span>

                    <span class="application__fill-top__item">
                        3
                    </span>

                    <span class="application__fill-top__item">
                        4
                    </span>
                </div>

                <form class="" action="">
                    <!-- FIRST -->
                    <div class="row application__fill-form">

                        <div class="col-lg-4">
                            <label for="initiator">
                                Инициатор проекта
                                <select name="" id="initiator">
                                    <option value="">Выбор</option>
                                    <option value="1">One to two</option>
                                    <option value="1">Two to three</option>
                                    <option value="1">Three to four</option>
                                </select>
                            </label>
                        </div>
                        <div class="col-lg-8">
                            <div class="row">
                                Указать Номер и дата исходящего письма Инициатора проекта/Заявителя
                                <div class="col-lg-6">
                                    <label for="message-number">
                                        <input type="text" name="" id="message-number" placeholder="Номер">
                                    </label>
                                </div>
                                <div class="col-lg-6">
                                    <label for="message-date">
                                        <input type="date" name="" id="message-date" placeholder="Дата">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <label for="person-contact">
                                Контактные номера Инициатора проекта/Заявителя
                                <input type="text" name="" id="person-contact">
                            </label>
                        </div>

                        <div class="col-lg-4">
                            <label for="person-full-name">
                                Ф.И.О. контактного лица
                                <input type="text" name="" id="person-full-name">
                            </label>
                        </div>

                        <div class="col-lg-4">
                            <label for="email">
                                Эл.почта
                                <input type="email" name="" id="email">
                            </label>
                        </div>
                    </div>

                    <!-- SECOND -->
                    <div class="row application__fill-form " id="contract-item-2">

                        <div class="col-lg-4">
                            <label for="contract">
                                Контракт или дополнительное соглашение
                                <select name="" id="contract">
                                    <option value="">Выбор</option>
                                    <option value="Contract">Контракт</option>
                                    <option value="Additional agreement">Дополнительное соглашение</option>
                                </select>
                            </label>
                        </div>

                        <div class="col-lg-4">
                            <label for="client-name">
                                Наименование заказчика
                                <input type="text" name="" id="client-name">
                            </label>
                        </div>

                        <div class="col-lg-4">
                            <label for="someones-name">
                                Наименование Подрядчика/Поставщика/Консультанта
                                <input type="text" name="" id="someones-name">
                            </label>
                        </div>

                        <!-- CONTRACT COVER -->
                        <div class="contract__inner" id="contract-cover">

                            <!-- CONTRACT INNER -->
                            <div class="row" id="contract-inner">
                                <div class="col-lg-4 contract-select">
                                    <label for="contract-date">
                                        Дата контракта
                                        <input type="date" id="contract-date">
                                    </label>
                                </div>

                                <div class="col-lg-4 contract-select">
                                    <label for="contract-number">
                                        Номер контракта
                                        <input type="text" id="contract-number">
                                    </label>
                                </div>

                                <div class="col-lg-4 contract-select">
                                    <label for="contract-customer">
                                        Наименование Заказчика
                                        <input type="text" id="contract-customer">
                                    </label>
                                </div>
                            </div>

                            <!-- CONTRACT INNER ADDITIONAL -->
                            <div class="row" id="contract-additional">
                                <div class="col-12 contract-select">
                                    <label for="contract-additional-number">
                                        Номер контракта от которого идет дополнительное соглашение
                                        <input type="text" id="contract-additional-number">
                                    </label>
                                </div>

                                <div class="col-12 contract-select">
                                    <label for="contract-additional-date">
                                        Дата контракта от которого идет дополнительное соглашение
                                        <input type="date " id="contract-additional-date">
                                    </label>
                                </div>

                                <div class="col-lg-4 contract-select">
                                    <label for="contract-additional-customer">
                                        Наименование Заказчика
                                        <input type="text" id="contract-additional-customer">
                                    </label>
                                </div>

                                <div class="col-lg-8 contract-select">
                                    <label for="contract-additional-someone">
                                        Наименование Подрядчика/Поставщика/Консультанта
                                        <input type="text" id="contract-additional-someone">
                                    </label>
                                </div>

                            </div>

                        </div>

                        <div class="col-12">
                            <label for="country">
                                Страна про исхождения Подрядчика/Поставщика/Консультанта
                                <select name="" id="country">
                                    <option value="">Выбор</option>
                                </select>
                            </label>
                        </div>

                        <div class="col-12">
                            <label for="contract-name">
                                Наименование контракта/поставляемого товара/ услуг/работ «под ключ» проекта
                                <input type="text" name="" id="contract-name">
                            </label>
                        </div>
                    </div>

                    <!-- THIRD -->
                    <div class="row application__fill-form">

                        <div class="row">
                            <div class="col-12">
                                <label for="own-funds">
                                    Наименование проекта
                                    <select name="" id="">
                                        <option value="">Выбор</option>
                                        <option value="1">1</option>
                                    </select>
                                </label>
                            </div>

                            <ul class="" id="currency-list">
                                <li class="currency__list-item row">
                                    <div class="col-lg-8">
                                        <label for="">
                                            Валюта
                                            <input type="text">
                                        </label>
                                    </div>
                                    <div class="col-lg-3">
                                        <label for="">
                                            Стоимость контракта
                                            <input type="text">
                                        </label>
                                    </div>
                                    <div class="currency__list-close col-lg-1">
                                        <button>
                                            <img src="images/close-list.svg" alt="">
                                        </button>
                                    </div>
                                </li>
                            </ul>

                            <a id="currency-add" href="##">
                                Добавить валюту
                            </a>

                            <div class="col-12">
                                <label for="">
                                    Источник финансирования контракта/дополнительного соглашения
                                    <select name="" id="">
                                        <option value="">Выбор</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- FOURTH -->
                    <div class="row application__fill-form">

                        <div class="col-lg-10">
                            <label for="captcha">
                                Введите код с картинки
                                <input type="text" id="captcha">
                            </label>
                        </div>

                        <div class="col-lg-2 captcha">
                            <img src="images/captcha.jpg" alt="">
                        </div>

                        <div class="col-12">
                            <label for="confirm" id="contract-confirm">
                                <input type="checkbox" name="" id="confirm">
                                Я подтверждаю, что предоставленная информация является правдивой, полной и точной
                            </label>
                        </div>

                        <div class="application__fill-form-modal" id="application-map-modal">
                            <div class="application__fill-form-modal__wrapper">
                                <div class="application__fill-form-modal__header">
                                    <h2>
                                        Инвестиционная карта
                                    </h2>

                                    <div class="application__fill-form-modal__close"
                                        id="application__fill-form-modal__close">
                                        <img src="images/close.svg" alt="">
                                    </div>
                                </div>

                                <div class="application__fill-form-modal__body">
                                    <div class="application__fill-form-modal__markers">
                                        <div>
                                            <span style="background: #0B6FA8;"></span>
                                            <span style="background: #3DA80B;"></span>
                                            <span style="background: #8912C2;"></span>
                                            <span style="background: #C2A512;"></span>
                                            <span style="background: #9A2A23;"></span>
                                        </div>

                                        <div>
                                            <a href="#">
                                                Очистить маркер
                                            </a>
                                            <a href="#">
                                                Получить данные
                                            </a>
                                        </div>
                                    </div>

                                    <div class="application__fill-form-modal__coordinates">
                                        <strong>Координаты</strong>Z: 22 C: 26.850443,80.965546
                                    </div>

                                    <label for="">
                                        <input type="text" placeholder="Поиск ">
                                    </label>

                                    <div class="application__fill-form-modal__map">
                                        <iframe
                                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23974.110824915566!2d69.23290665576172!3d41.314000594850555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38ae8b40d847941d%3A0x5765a18b352df71e!2sTashkent%20City%20Park!5e0!3m2!1sru!2s!4v1690703866853!5m2!1sru!2s"
                                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>

                <div class="application__fill-btns">
                    <a href="#" id="previous">
                        Предыдущий
                    </a>
                    <a href="#" id="next">
                        Следующй
                    </a>

                    <button id="submit-btn" type="submit">
                        Отправить
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>
<!--=include footer.html -->
